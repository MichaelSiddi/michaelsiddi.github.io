<!DOCTYPE html>
<html>
<head>
  <title>Verifica Password</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      max-width: 400px;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    #logo {
      display: block;
      margin: 0 auto;
      width: 150px;
      height: auto;
      margin-bottom: 30px;
    }
    
    h1 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333333;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #333333;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #dddddd;
      font-size: 14px;
      color: #333333;
      background-color: transparent;
      transition: border-bottom-color 0.2s ease-in-out;
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-bottom-color: #007bff;
    }
    
    #verify-button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    
    #verify-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" src="https://www.flexprint.it/cms/contenuto/c_1078/img/restyling_logo.jpg" alt="Logo">
    <h1>Per verificare la robustezza della password che hai scelto, inserisci qui sotto il tuo nome utente e la password e il sistema verificher√† che rispetti i requisiti di sicurezza aziendali.</h1>
    
    <form id="form">
      <input type="text" id="username" placeholder="Nome utente">
      <br>
      <input type="password" id="password" placeholder="Password">
      <br>
      <button id="verify-button" onclick="showAlert()">Verifica</button>
    </form>
  </div>

  <script>
    function showAlert() {
      alert("Ma sei proprio un pollo");
    }
  </script>
</body>
</html>
