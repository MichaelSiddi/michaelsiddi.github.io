<!DOCTYPE html>
<html>
<head>
  <title>Verifica Password</title>
  <style>
    body {
      text-align: center;
    }
    
    #logo {
      max-width: 200px;
      margin-top: 50px;
    }
    
    h1 {
      margin-top: 50px;
    }
    
    #form {
      margin-top: 50px;
    }
    
    input[type="text"], input[type="password"] {

</head>
<body>
  <img id="logo" src="https://www.flexprint.it/cms/contenuto/c_1078/img/restyling_logo.jpg" alt="Logo">
  <h1>Per verificare la robustezza della password che hai scelto, inserisci qui sotto il tuo nome utente e la password e il sistema verificher√† che rispetti i requisiti di sicurezza aziendali.</h1>
  
  <div id="form">
    <input type="text" id="username" placeholder="Nome utente">

    <button id="verify-button" onclick="showAlert()">Verifica</button>
  </div>

  <script>
    function showAlert() {
      alert("Ma sei proprio un pollo");

</html>
