 <script>
   function haloToggle(elem) {
     var node = elem.parentNode;
     if (node.classList.contains('vvc-halo-opened')) {
       node.classList.remove('vvc-halo-opened');
       node.classList.add('vvc-halo-closed');
     } else {
       node.classList.remove('vvc-halo-closed');
       node.classList.add('vvc-halo-opened');
     }
   }
   function revealWebOpts(containerClass){
     var node = document.querySelector(containerClass);
     if (node.classList.contains('vvc-reveal-others')) {
       node.classList.remove('vvc-reveal-others');
     }
     node.classList.add('vvc-reveal-web');
   }
   function revealOthers(containerClass){
     var node = document.querySelector(containerClass);
     if (node.classList.contains('vvc-reveal-web')) {
       node.classList.remove('vvc-reveal-web');
     }
     node.classList.add('vvc-reveal-others');
   }
   </script>
 <div class="vvc-media-info vvc-media-chat vvc-media-video vvc-media-voice vvc-media-cbn">

       <div class="vvc-media-video vvc-media-item" onclick="vivocha.getWidget('5b7fc79e571b5cadacf15e5b-3-1535100942352').engage('video')">
         <div class="vvc-media-rounded"><i class="vvc-video"></i></div>

       <div class="vvc-media-weblead vvc-media-item" onclick="vivocha.getWidget('5b7fc79e571b5cadacf15e5b-3-1535100942352').engage('weblead')">
         <div class="vvc-media-rounded"><i class="vvc-web-lead"></i></div>

       <div class="vvc-media-cbn vvc-media-item" onclick="vivocha.getWidget('5b7fc79e571b5cadacf15e5b-3-1535100942352').engage('cbn')">
         <div class="vvc-media-rounded"><i class="vvc-call-me-back"></i></div>

     <div class="vvc-inner-links">

       </div>
       <div class="cbn-link">
         <a onclick="vivocha.getWidget('5b7fc79e571b5cadacf15e5b-3-1535100942352').engage('cbn')">Or we'll contact you!</a>
